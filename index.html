<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header id="search-container" class="center">
        <input type="text" id="search" class="search center textinput" />
    </header>
    <section id="notes-container" class="center">
        <ol class="notes" id="notes-list">
            <li class="note center">Enter a note and press ctrl+enter to save!</li>
            <li class="note center">Hit tab to switch between notetaking and searching.</li>
        </ol>
    </section>
    <footer id="new-note-container" class="center">
        <textarea id="new-note" class="new-note textinput" autofocus></textarea>
    </footer>
</body>

</html>
